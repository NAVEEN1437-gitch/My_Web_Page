<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Data</title>
    <link rel="stylesheet" href="static/styles.css">
</head>
<body>
    <div class="container">
        <h1>Submit Your Food Security Data</h1>
        <form action="/submit_data" method="POST">
            <label for="crop">Crop:</label>
            <input type="text" id="crop" name="crop" required><br>

            <label for="location">Location:</label>
            <input type="text" id="location" name="location" required><br>

            <label for="yield_data">Yield Data:</label>
            <input type="number" id="yield_data" name="yield_data" required><br>

            <label for="timestamp">Timestamp:</label>
            <input type="datetime-local" id="timestamp" name="timestamp" required><br>

            <button type="submit">Submit Data</button>
        </form>
    </div>
</body>
</html>
